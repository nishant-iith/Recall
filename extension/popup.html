<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 350px;
      min-height: 450px;
      /* Increased height */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #09090b;
      color: #fff;
      padding: 16px;
      overflow-y: auto;
      /* Allow scrolling */
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #fff;
      border-bottom: 1px solid #27272a;
      padding-bottom: 12px;
    }

    label {
      font-size: 12px;
      color: #a1a1aa;
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input,
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
      background: #18181b;
      border: 1px solid #27272a;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-family: inherit;
      font-size: 13px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      color: #4ade80;
      display: block;
    }

    .status.error {
      color: #f87171;
      display: block;
    }
  </style>
</head>

<body>
  <h2>Recall Clipper</h2>

  <div id="auth-warning" style="display: none; color: #fbbf24; font-size: 12px; margin-bottom: 12px;">
    ⚠️ Please log in to Recall at localhost:3000 first.
  </div>

  <form id="card-form">
    <label for="question">Question</label>
    <textarea id="question" required placeholder="What is the concept?"></textarea>

    <label for="answer">Answer</label>
    <textarea id="answer" required placeholder="The answer is..."></textarea>

    <label for="hierarchy">Topic (Optional)</label>
    <select id="hierarchy">
      <option value="">-- General --</option>
    </select>

    <button type="submit" id="submit-btn">Add Flashcard</button>
  </form>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>

</html>
